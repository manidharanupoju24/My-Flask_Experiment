<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Create post</h1>
    <form method="POST">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title"/>
        </div>
        <div>
            <label for="content">Content</label>
            <textarea name="content"></textarea>
        </div>
        <div>
            <input type="submit"/>
        </div>
    </form>
</body>
</html>
