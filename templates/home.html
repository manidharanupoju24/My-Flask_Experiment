{% extends 'base.jinja2' %}

{%block content%}
    <h1>Welcome to your block</h1>
    <h2>Posts</h2>

    <ul>
        {% for post_id, post in posts.items(): %}
         <li><a href="{{url_for('post', post_id = post_id)}}">{{ post['title'] }}</a></li>
        {% endfor %}
        <!-- <li><a href="/post/0">Post 1</a></li> -->
    </ul>

{% endblock %}
